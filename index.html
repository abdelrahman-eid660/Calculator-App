<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link AwoSome  -->
    <link rel="stylesheet" href="assets/css/all.min.css">
    <!-- link BootStrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"/>
    <!-- link css file  -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled placeholder="0">
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()" ><i class="fa-solid fa-delete-left"></i></button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('+')" class="oprator"><i class="fa-solid fa-plus"></i></button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')" class="oprator"><i class="fa-solid fa-minus"></i></button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('x')" class="oprator"><i class="fa-solid fa-xmark"></i></button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('/')" class="oprator"><i class="fa-solid fa-divide"></i></button>
        <button onclick="appendValue('.')"><strong>.</strong></button>
        <button onclick="calculate()" class="equal"><i class="fa-solid fa-equals"></i></button>
      </div>
    </div>

    <!-- link js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link main js  -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
